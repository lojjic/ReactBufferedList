<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://fb.me/react-0.11.1.js"></script>

    <link rel="stylesheet" href="ReactBufferedList.css">
    <script src="ReactBufferedList.js"></script>

    <style>
        .test-list {
            border: 1px solid;
            width: 200px;
            height: 400px;
        }
        .test-list li {
            border-bottom: 1px solid #ccc;
            border-top: 1px dotted #666;
        }
    </style>
</head>
<body>
    <script>
        // Generate a large data set
        var mockData = [];
        for (var i = 0, size = 1000000; i < size; i++) {
            mockData.push({
                text: 'Item ' + (i + 1),
                size: 10 + Math.floor(Math.random() * 20) //randomized font-size per item, to test variable height measurement
            });
        }

        function createTestList() {
            React.renderComponent(ReactBufferedList({
                className: 'test-list',
                data: mockData,
                itemRenderer: function(itemData, index) {
                    return React.DOM.span({
                        style: {
                            'font-size': itemData.size
                        }
                    }, itemData.text);
                }
            }), document.body);
        }
    </script>

    <button onclick="createTestList()">Create One Million Item List</button>
</body>
</html>
